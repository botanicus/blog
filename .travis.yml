language: node_js

node_js:
  - "11"

services:
  - docker

addons:
  apt:
    packages:
      - libgconf-2-4 # Cypress

cache:
  yarn: true
  directories:
    - ~/.cache # Cache the Cypress binary.

script:
  - yarn test src/*/*.test.js
  - yarn start & wait-on http://localhost:3000 && yarn cypress
  - rake travis:build

deploy:
  provider: script
  script: rake travis:deploy
  branch: master

notifications:
  email: no

  # https://docs.travis-ci.com/user/notifications/#configuring-pushover-notifications
  pushover:
    on_failure: always
    on_success: change
    api_key:
      secure: 
    users:
    - secure: 
